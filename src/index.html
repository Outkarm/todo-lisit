<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Wbpack Exercise</title>
  </head>

  <body>
    <main id="to-do-container">
      <header class="to-do-head">
        <h1>Today's To Do</h1>
        <button>
          <span class="material-symbols-outlined"> autorenew </span>
        </button>
      </header>

      <form class="add-to-do-list" action="">
        <input type="text" name="" id="task" placeholder="Type your task" />
        <button class="add-btn">
          <span class="material-symbols-outlined"> keyboard_return </span>
        </button>
      </form>

      <div class="to-do-list"></div>
      <p class="clear-all"><a href="#">clear all completed</a></p>
    </main>
  </body>
</html>
